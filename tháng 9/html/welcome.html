<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/welcome.css">
</head>

<body>
    <div class="container">
        <div class="introduce">
            <div class="aboutus">
                <h1>Chào mừng bạn đến với thương hiệu của chúng tôi!!</h1>
            </div>
        </div>
        <div class="function">
            <h2>Đăng nhập để có thêm nhiều trải nghiệm thú vị!</h2>
            <div class="form">
                <form id="login-form">
                    <div class="user-box">
                        <input type="text" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="user-box">
                        <input type="text" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="selector">
                        <a href="./register.html" class="account">Bạn chưa có tài khoản?</a>
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
