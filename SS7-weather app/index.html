<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- weather app -->
    <div id="root">
        <div class="container">
            <!-- main section -->
            <div class="main-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input class="search-input"  type="text" name="search-city" placeholder="Tìm kiếm thành phố">
                </div>
                <div class="info-wrapper">
                    <p class="city-name">____</p>
                    <p class="weather-stage">____</p>
                    <img src="" class="weather-icon"  alt="">
                    <p class="temperature">____</p>
                </div>
            </div>
            <!-- Additional section -->
            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">Mặt trời mọc</div>
                        <div class="sunrise">____</div>
                    </div>
                    <div class="item">
                        <div class="label">Mặt trời lặn</div>
                        <div class="sunset">____</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Độ ẩm</div>
                        <div class="value"><span class="humidity">____</span>%</div>
                    </div>
                    <div class="item">
                        <div class="label">Gió</div>
                        <div class="value"><span class="wind-speed">____</span>km/h</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
